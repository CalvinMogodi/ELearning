<!DOCTYPE html>
<html ng-app="EL">
<head>
    <meta charset="utf-8" />
    <title>E Learning</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/ui-grid.css" rel="stylesheet" />


    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-messaging.js"></script>
</head>
<body ng-controller="indexController" ng-class="{'md-login' : currentUrl === '/login'}">

    <div layout="row" ng-class="{'layout-fill' : currentUrl === '/login'}" class="layout-fill" style="height:100%">

        <md-sidenav md-is-locked-open="$mdMedia('gt-md')" md-component-id="left" class="md-whiteframe-z2 md-sidenav-left gt-md-closed md-locked-open" ng-hide="currentUrl === '/login'">
            <div flex layout="column" layout-fill>
                <img src="assets/img/login_background.png" />

                <div class="md-padding profile-area margin-top-16" layout="row" layout-align="center center">
                    <div flex layout="row">
                        <img src="assets/img/placeholder.png" />
                        <div class="online"></div>
                    </div>
                </div>

                <md-menu-sidenav>
                    <md-menu-sidenav-item ng-click="navigateTo('/dashboard')">
                        <md-menu-sidenav-title>
                            <h1 class="md-body-2" flex><span><md-icon flex="15">home</md-icon></span>Dashboard</h1>
                        </md-menu-sidenav-title>
                    </md-menu-sidenav-item>                    
                </md-menu-sidenav>
            </div>
        </md-sidenav>

        <div layout="row" layout-fill>
            <div layout="column" flex style="overflow: auto" ng-class="{'layout-fill' : currentUrl === '/login'}">
                <div ng-view ng-class="{'layout-fill' : currentUrl === '/login'}"></div>
            </div>
        </div>
    </div>
</body>
</html>
